<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./style.css">
        <title>Instagram Home</title>

    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="instagram celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class=" instagram-login">Continuar como Wendell Mendes</a>
                    <a href="#"  class=" instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é wendellgh?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternas contas</span>
                        <span class="link-blue">Inscreva-se</span>  
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>





        </div>











    </body>

































</html>
